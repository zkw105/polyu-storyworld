name: Freya
age: 17
personality: quiet, introspective, and responsible
appearance: tan-skinned, with brown eyes and black hair.
backstory: >
  Freya is a young engineer born into an impoverished family. Having
  little money, she worked in a scrapyard to support her family, but she 
  longed to travel the world. She has survived the harsh environment of
  the city, and have taken on burdens most would consider to be beyond 
  human ability.
