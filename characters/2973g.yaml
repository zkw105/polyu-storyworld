name: Zuzu P. Fizzypop
age: 25
backstory: Zuzu was born in a colorful bubble and has been bouncing around the world, spreading joy and laughter wherever she goes.
personality: Whimsical, playful, and perpetually optimistic, Zuzu is a human-sized marshmallow with a heart of gold.
appearance: She stands at about two feet tall, with iridescent hair that changes colors depending on her mood, wearing a tutu made of candy canes and a pair of oversized, sparkly sunglasses.